<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Portal de Capacitaciones</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Si la navegación fue una recarga (reload), redirigir al raíz del sitio estático -->
    <script>
      (function(){
        try {
          var navEntry = (performance.getEntriesByType && performance.getEntriesByType('navigation') && performance.getEntriesByType('navigation')[0]) || null;
          var navType = navEntry ? navEntry.type : (performance.navigation && performance.navigation.type === 1 ? 'reload' : 'navigate');
          if (navType === 'reload') {
            var root = '/';
            if (location.pathname !== root) {
              // usar replace para no añadir un historial extra
              location.replace(root);
            }
          }
        } catch (e) {
          // silencioso - si algo falla, no romper la app
          console.warn('reload-redirect error', e);
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
